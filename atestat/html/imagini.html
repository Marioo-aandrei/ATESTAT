<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagini - Mircea Dinescu</title>
    <style>
        /* Resetare generală */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Animație de intrare */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3em;
            color: #8b0000;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #555;
        }

        .highlight {
            color: #8b0000;
            font-weight: bold;
        }

        /* Stilul pentru imagini */
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .image-gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .quote {
            font-style: italic;
            color: #8b0000;
            text-align: center;
            margin: 30px 0;
            font-size: 1.2em;
            border-left: 5px solid #8b0000;
            padding-left: 15px;
        }

        /* Stilul butonului ca în video.html */
        .back-link {
            display: block;
            margin: 30px auto 0;
            padding: 12px 25px;
            background-color: #8b0000;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-align: center;
            width: fit-content;
        }

        .back-link:hover {
            background-color: #a00000;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Imagini - Mircea Dinescu</h1>
        
        <div class="image-gallery">
            <img src="../img/1.jpg" alt="Mircea Dinescu 1">
            <img src="../img/2.jpg" alt="Mircea Dinescu 2">
            <img src="../img/3.jpg" alt="Mircea Dinescu 3">
            <img src="../img/4.jpg" alt="Mircea Dinescu 4">
            <img src="../img/5.jpg" alt="Mircea Dinescu 5">
            <img src="../img/6.jpg" alt="Mircea Dinescu 6">
            <img src="../img/7.jpg" alt="Mircea Dinescu 7">
            <img src="../img/8.jpg" alt="Mircea Dinescu 8">
            <img src="../img/9.jpg" alt="Mircea Dinescu 9">
            <img src="../img/10.jpg" alt="Mircea Dinescu 10">
            <img src="../img/12.jpg" alt="Mircea Dinescu 12">
            <img src="../img/13.jpg" alt="Mircea Dinescu 13">
            <img src="../img/14.jpg" alt="Mircea Dinescu 14">
            <img src="../img/15.jpg" alt="Mircea Dinescu 15">
            <img src="../img/16.jpg" alt="Mircea Dinescu 16">
        </div>
        
        <a href="video.html" target="video" class="back-link">Video</a>
    </div>
</body>
</html>
